<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rorschach Inkblot • Bubble-Chamber</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        a.home {
            position: fixed;
            top: 14px;
            left: 18px;
            z-index: 10;
            font: 400 15px -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            color: #111;
            text-decoration: none;
        }

        /* Right-side explanatory text */
        #blurb {
            position: fixed;
            top: 60px;
            right: 80px;
            /* move closer to the center/left */
            width: min(32vw, 420px);
            max-width: 420px;
            font: 400 15px/1.45 -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            color: #444;
            z-index: 5;
        }

        @media (max-width: 980px) {

            /* On small screens, place text below canvas and allow scroll */
            body {
                overflow: auto;
                padding-top: 56px;
                /* ensure blurb clears the Home button */
            }

            #blurb {
                position: static;
                width: auto;
                max-width: 640px;
                margin: 12px;
                display: block;
            }
        }

        /* Paper grain layer behind everything */
        #bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .bg-noise {
            position: absolute;
            inset: 0;
            opacity: 0.035;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="128" height="128" filter="url(%23n)" opacity="1"/></svg>');
            background-size: 300px 300px;
        }
    </style>
</head>

<body>
    <div id="bg">
        <div class="bg-noise" aria-hidden="true"></div>
    </div>
    <a class="home" id="home" href="../index.html">← Home</a>
    <div id="blurb">The Rorschach test - created in 1921 by Swiss psychiatrist Hermann Rorschach - is a projective
        assessment where you describe what you see in mirror - symmetrical inkblots to reveal how you organize
        perception
        under ambiguity.</div>
    <script>
        // hide the Home link inside iframes (used for thumbnails)
        if (window.self !== window.top) {
            document.getElementById('home').style.display = 'none';
            const b = document.getElementById('blurb');
            if (b) b.style.display = 'none';
        }
    </script>
    <script src="sketch.js"></script>
</body>

</html>
