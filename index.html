<!-- Lightweight Lottie web component -->
<script type="module" src="https://unpkg.com/@dotlottie/player-component@2.7.9/dist/dotlottie-player.mjs"></script>
<script>
    // Play/pause Somatic tile animation only when visible; honor Reduced Motion
    (function () {
        const player = document.getElementById('somaticLottie');
        if (!player) return;
        const mql = window.matchMedia('(prefers-reduced-motion: reduce)');
        let isVisible = false;

        const applyState = () => {
            if (mql.matches) { player.pause(); return; }
            if (isVisible) { player.play(); } else { player.pause(); }
        };

        const onReady = () => {
            applyState();
            const io = new IntersectionObserver((entries) => {
                isVisible = entries.some(e => e.isIntersecting);
                applyState();
            }, { threshold: 0.25 });
            io.observe(player);

            if (mql.addEventListener) mql.addEventListener('change', applyState);
            else if (mql.addListener) mql.addListener(applyState);
        };

        // Wait for the player to be ready before controlling it
        player.addEventListener('ready', onReady, { once: true });
    })();
</script>
