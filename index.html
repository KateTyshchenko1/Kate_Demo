<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kate â€¢ Experiments</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <style>
        :root {
            color-scheme: light dark
        }

        body {
            margin: 0;
            /* left-align column like sidebar.io */
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            padding: clamp(20px, 3vw, 36px) clamp(10px, 3.5vw, 40px);
            /* smaller side gutters */
            background: #f7f4f3;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin: 0 0 24px 0
        }

        /* Hero */
        .hero {
            margin: 8px 0 clamp(24px, 4.5vw, 40px);
            max-width: 60ch;
        }

        .hero-title {
            font-size: clamp(1.9rem, 2.5vw + 1rem, 2.6rem);
            font-weight: 700;
            margin: 0 0 4px 0;
            color: #1f2937;
        }

        .hero-subtitle {
            font-size: clamp(1.05rem, 1.2vw + 0.6rem, 1.25rem);
            margin: 0 0 6px 0;
            color: #555;
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        .hero-body {
            font-size: clamp(0.98rem, 0.8vw + 0.6rem, 1.08rem);
            margin: 0 0 20px 0;
            color: #444;
        }

        /* Section title (Projects) */
        .section-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin: 0 0 16px 0;
            color: #1f2937;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 24px;
            padding: 0;
            margin: 0;
            list-style: none
        }

        .proj {
            display: block;
            text-decoration: none;
            color: #111
        }

        .thumb {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            background: #fff
        }

        .thumb.square {
            aspect-ratio: 1/1;
        }

        .thumb iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
            pointer-events: none;
        }

        .thumb iframe.dandy {
            transform: scale(1.35) translate(-12%, -8%);
            transform-origin: top left;
        }

        .title small {
            font-size: 0.75em;
            font-weight: 400;
            color: #666
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1 class="hero-title">Kate Tyshchenko</h1>
        <p class="hero-subtitle">Beta Forever</p>
        <p class="hero-body">Traces of ideas before they harden.</p>
    </div>
    <ul class="projects">
        <li>
            <a class="proj" href="dandelions/index.html">
                <div class="thumb"><iframe class="dandy" src="dandelions/index.html" loading="lazy"
                        sandbox="allow-scripts allow-same-origin"></iframe></div>
                <span class="title">Dandelions</span>
            </a>
        </li>
        <li>
            <a class="proj" href="seedrift/index.html">
                <div class="thumb"><iframe src="seedrift/index.html" loading="lazy"
                        sandbox="allow-scripts allow-same-origin"></iframe></div>
                <span class="title">Breath <small>(requires mic access)</small></span>
            </a>
        </li>
        <li>
            <a class="proj" href="themes/index.html">
                <div class="thumb"><iframe src="themes/index.html" loading="lazy"
                        sandbox="allow-scripts allow-same-origin"></iframe></div>
                <span class="title">Applied chaos</span>
            </a>
        </li>
        <li>
            <a class="proj" href="rorschach/index.html">
                <div class="thumb"><iframe src="rorschach/index.html" loading="lazy"
                        sandbox="allow-scripts allow-same-origin"></iframe></div>
                <span class="title">Rorschach</span>
            </a>
        </li>
    </ul>
</body>

</html>
