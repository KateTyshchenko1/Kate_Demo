<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kate â€¢ Experiments</title>
    <style>
        :root {
            color-scheme: light dark
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            padding: 32px 16px;
            background: #fff;
            max-width: 900px;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin: 0 0 24px 0
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 24px;
            padding: 0;
            margin: 0;
            list-style: none
        }

        .proj {
            display: block;
            text-decoration: none;
            color: #111
        }

        .thumb {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            background: #f5f5f5
        }

        .thumb.square {
            aspect-ratio: 1/1;
        }

        .thumb iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
            pointer-events: none;
        }

        .thumb iframe.dandy {
            transform: scale(0.9) translateY(-6%);
            transform-origin: top left;
        }
    </style>
</head>

<body>
    <h1>Small Web Experiments</h1>
    <ul class="projects">
        <li>
            <a class="proj" href="dandelions/index.html">
                <div class="thumb"><iframe class="dandy" src="dandelions/index.html" loading="lazy"
                        sandbox="allow-scripts allow-same-origin"></iframe></div>
                <span class="title">Dandelions</span>
            </a>
        </li>
        <li>
            <a class="proj" href="seedrift/index.html">
                <div class="thumb"><iframe src="seedrift/index.html" loading="lazy"
                        sandbox="allow-scripts allow-same-origin"></iframe></div>
                <span class="title">Breath</span>
            </a>
        </li>
    </ul>
</body>

</html>
